name: üêû Bug Report
description: File a bug/issue
title: '[BUG] <title>'
labels: [Bug, Triage]
assignees:
  - Chef-Cheems
  - chef-jojo
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      value: |
        - Device:
        - OS:
        - Browser:
        - Wallet:
      render: markdown
    validations:
      required: true
  - type: textarea
    attributes:
      label: Add your wallet address
      description: |
       Please add your wallet address to earn rewards here.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: Add any other context or screenshots about the feature request here.
